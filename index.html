<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./script.js"></script>
    <title>Typing Test Demo App</title>
  </head>
  <body>
    <!-- TIMER ELEMENT -->
    <div class="timer" id="timer">0:00</div>

    <!-- TEXT CONTAINER -->
    <div class="container">
      <div class="quote-display" id="quoteDisplay"></div>
      <!-- autofocus enabled so the cursor starts in the textarea when the page loads -->
      <textarea id="quoteInput" class="quote-input" autofocus></textarea>
      <div class="wpm-count-display" id="wpmCount"></div>
    </div>

    <!-- CREATOR ATTRIBUTION -->
    <footer class="footer-attribution" id="footerAttribution">
      <a
        href="https://charliecodes.dev"
        target="_blank"
        alt="Link to Charlie Codes website"
      >
        <p class="footer-attribution-text" id="footerAttributionText">
          Built by Charlie Codes
        </p>
      </a>
    </footer>
  </body>
</html>
